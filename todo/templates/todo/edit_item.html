<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Edit ToDo item:</h1>
    <form method="POST">
        {% csrf_token %}
        <!-- when is no action where to post data that means it will
        post to the current url we are in-->
        {{ form.as_p }}
        <!-- as_p renders form as paraghrapghs -->
        <!-- this template variable will render form created in django -->
        <div>
            <p>
                <button type="submit">Update Item</button>
            </p>
        </div>
    </form>

</body>

</html>
