<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Things i need to do:</h1>

    <table>
        {% for item in items %}
        <tr>
            {% if item.done %}
            <td><strike>{{ item.name }}</strike></td>
            {% else %}
            <td>{{ item.name }}</td>
            {% endif %}
            <td>
                <a href="/toggle/{{ item.id }}">
                    <!-- this link point to toogle page and will append 
                    items id wich is auto generated from django -->
                    <button>Toogle</button>
                </a>
            </td>
            <td>
                <a href="/edit/{{ item.id }}">
                    <!-- this link point to edit page and will append 
                    items id wich is auto generated from django -->
                    <button>Edit</button>
                </a>
            </td>
            <td>
                <a href="/delete/{{ item.id }}">
                    <button>Delete</button>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td>Nothing todo from your list.</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/add"> Add an Item </a>
    <!-- this is the link to bring to add item page -->
</body>

</html>
